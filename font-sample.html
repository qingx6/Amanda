<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Embedding Google Web Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 style="font-family: 'Montserrat', sans-serif;">Montserrat Font</h1>
    <p style="font-family: 'Open Sans', sans-serif;">Open Sans Font</p>
    <p style="font-family: 'Roboto', sans-serif;">Roboto Font</p>
  </body>
</html>
